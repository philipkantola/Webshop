<div class="card mt-1 mt-md-0 col-sm-4 pt-2 text-center border border-pink">

    <!--Ger omgivande img-div height:100% för att "tvinga ner" knapparna på produktkorten. Alla kort har därmed knappar som staplas nerifrån.-->
    <div class="text-center" style="height:100%">
        <img id="prod-img" src="" class="card-img-top img-fluid" alt="...">
    </div>


    <div class="card-body ">
        <h5 id="prod-name" class="card-title">Card title</h5>
        <h6 id="prod-price" class="card-subtitle mb-2 text-muted">Pris: XX</h6>
        <button id="prod-more-btn" class="btn" onclick="prodOverviewModuleApp.gotoProductDetail(this)">Läs mer</button> 
        <button id="prod-varukorg-btn" class="btn" onclick="prodOverviewModuleApp.gotoShoppingCart(this)">Lägg till i varukorg</button>
    </div>
</div>
