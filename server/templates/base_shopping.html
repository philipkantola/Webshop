<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  {% if title %}
  <title>{{ title }}</title>
  {% else %}
  <title>Welcome to EnkelHandel</title>
  {% endif %}

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/base_shopping.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
    <base href="/handla/">
</head>

<body>
  <nav class="container-fluid" >
    <div class="row text-center pb-2 pb-md-0 align-items-center">
      <div class="col order-2 order-md-1 align-middle">
        <button id="continue-shopping-btn" type="button" class="btn" style="display: none;"
          onclick="page('/')">FORTSÄTT HANDLA</button>
        <!-- på click vid tillbaksknappen så laddas föregående modul in alternativt redirect till hemskärm-->
        <!-- <button type="button" id="back-shopping-btn" class="btn"
          onclick="moduleLoaderApp.loadModule(moduleListerApp.previousModule(moduleLoaderApp.getCurrentModule()))">GÅ
          TILLBAKA</button> -->
        <button type="button" id="back-shopping-btn" class="btn"
          onclick="page.back()">GÅ
          TILLBAKA</button>
      </div>

      <div class="col-12 col-md-6 order-1 order-md-2">
        <h1 id="nav-site-map" style="font-size: 38px">Välj huvudkategori</h1>
      </div>

      <div class="col order-2" id="user-info"></div>

      <div class="col order-3 order-md-3">
        <button id="view-shopping-cart-btn" type="button" class="btn"
          onclick="page('/varukorg')">SE VARUKORG</button>
          <!-- <a href="./test">TEST</a> -->
          <!-- <a href="./qwe">QWE</a> -->
      </div>
    </div>
  </nav>

  <div id="nav-spacer"></div> <!-- The only purpose with this div is to facilitate a sticky navbar on mobile devices -->
  <div id="main-shopping-area" class="container-fluid">
    <div class="row">
      <div class="col text-center pt-2">
        <h3>LADDAR IN MATERIAL...</h3>
        <div class="spinner-border"></div>
      </div>
    </div>

  </div>

  <!-- Site footer -->
  <footer class="footer">
    <p class="text-center">&copy; Kandidatkul</p>
  </footer>

  <!-- CDNs below -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.11.4/page.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.11.4/page.js"></script> -->

  <!-- OWN scripts -->
  <script src="/static/moduleLoader.js"></script>
  <script src="/static/navbarApp.js"></script>
  <script src="/static/service/shoppingCartService.js"></script>

</body>

</html>
